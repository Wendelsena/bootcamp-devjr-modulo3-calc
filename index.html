<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <object data="calculate-img.svg" type="image/svg+xml"></object>
            <div class="calc-title">
                Calculator
            </div>
            
            <input id="num1" type="number"/>
            <input id="num2" type="number"/>

            <div>
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('x')">x</button>
                <button onclick="calc('/')">/</button>
            </div>

            <input id="output" type="text" readonly/>
            </div>
        <div class="history">
            <div class="history-title">
                <h1>historic:</h1>
            </div>
            <div class="last-operations">
                <small>10 last operations:</small>
                <div id="history"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
